<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layouts}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>顧客登録</title>
  </head>
  <body>
    <div class="m-2" layout:fragment="contents">
      <div class="mx-3">
        <h1>顧客登録</h1>
        <form th:action="@{/user/create}" th:object="${userForm}" method="post">
          <div th:if="${error}">
            <p class="alert alert-waning" th:text="#{${error}}"></p>
          </div>
          <div class="row col-6 col-md-5">
            <span class="valid-error-text" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            <div class="d-flex mb-3">
              <label class="col-4 my-auto" id="last-name-text">顧客名 : </label>
              <input type="text" class="form-control form" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error'" th:field="*{lastName}" />
            </div>
          </div>
          <div class="row col-6 col-md-5">
            <span class="valid-error-text" th:if="${#fields.hasErrors('lastNameKana')}" th:errors="*{lastNameKana}"></span>
            <div class="d-flex mb-3">
              <label class="col-4 my-auto" id="last-name-kana-text">郵便番号 : </label>
              <input type="text" class="form-control form" th:classappend="${#fields.hasErrors('lastNameKana')} ? 'has-error'" th:field="*{lastNameKana}" />
            </div>
          </div>
          <div class="row col-6 col-md-5">
            <span class="valid-error-text" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            <div class="d-flex mb-3">
              <label class="col-4 my-auto" id="first-name-text">住所 : </label>
              <input type="text" class="form-control form" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error'" th:field="*{firstName}" />
            </div>
          </div>
          <div class="row col-6 col-md-5">
            <span class="valid-error-text" th:if="${#fields.hasErrors('firstNameKana')}" th:errors="*{firstNameKana}"></span>
            <div class="d-flex mb-3">
              <label class="col-4 my-auto" id="first-name-kana-text">連絡先 : </label>
              <input type="text" class="form-control form" th:classappend="${#fields.hasErrors('firstNameKana')} ? 'has-error'" th:field="*{firstNameKana}" />
            </div>
          </div>
          <button type="submit" class="btn btn-outline-primary">登録</button>
        </form>
      </div>
    </div>
  </body>
</html>
